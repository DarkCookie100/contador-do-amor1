<script>
  // Funções de navegação e contador (mantidas)
  function showSection(section) {
    const sections = ['gallery', 'story'];
    document.getElementById('contador').style.display = '';
    sections.forEach(id => {
      document.getElementById(id).style.display = (id === section) ? '' : 'none';
    });
  }
  function scrollToSection(section) {
    showSection(section);
    setTimeout(() => {
      const el = document.getElementById(section);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }, 50);
  }
  // Seta para voltar ao topo
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', () => {
    backToTop.style.display = window.scrollY > 200 ? 'flex' : 'none';
  });
  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
  // Mostra a história por padrão
  showSection('story');

  // ---- Lightbox: ao clicar em qualquer imagem dentro do <main> abre em tela cheia ----
  // Criar elementos do lightbox dinamicamente
  const _lbStyle = document.createElement('style');
  _lbStyle.textContent = `
    #lightbox { position: fixed; inset: 0; display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:9999;opacity:0;visibility:hidden;transition:opacity .18s ease; }
    #lightbox.visible{ opacity:1; visibility:visible; }
    #lightbox-img{ max-width:95%; max-height:95%; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,0.6); }
    #lightbox-close{ position:absolute; top:18px; right:18px; background:rgba(255,255,255,0.06); border:none; color:#fff; width:44px; height:44px; border-radius:50%; cursor:pointer; display:flex;align-items:center;justify-content:center; }
    main img{ cursor: zoom-in; }
  `;
  document.head.appendChild(_lbStyle);

  const lightbox = document.createElement('div');
  lightbox.id = 'lightbox';
  lightbox.setAttribute('role', 'dialog');
  lightbox.setAttribute('aria-modal', 'true');
  lightbox.setAttribute('aria-hidden', 'true');
  lightbox.innerHTML = `
    <button id="lightbox-close" aria-label="Fechar (Esc)">
      <svg viewBox="0 0 24 24" fill="none" width="20" height="20"><path d="M18 6L6 18M6 6l12 12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <img id="lightbox-img" src="" alt="Imagem ampliada">
  `;
  document.body.appendChild(lightbox);

  const lbImg = document.getElementById('lightbox-img');
  const lbClose = document.getElementById('lightbox-close');

  function openLightbox(src, alt) {
    lbImg.src = src;
    lbImg.alt = alt || '';
    lightbox.classList.add('visible');
    lightbox.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox() {
    lightbox.classList.remove('visible');
    lightbox.setAttribute('aria-hidden', 'true');
    lbImg.src = '';
    document.body.style.overflow = '';
  }

  // Adiciona listener a todas as imagens dentro do main
  function attachImageClickHandlers() {
    document.querySelectorAll('main img').forEach(img => {
      // previne múltiplos listeners
      img.style.cursor = 'zoom-in';
      img.removeEventListener('click', img._openListener);
      img._openListener = () => openLightbox(img.src, img.alt);
      img.addEventListener('click', img._openListener);
    });
  }

  // Fechar ao clicar no overlay ou botão
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox || e.target === lbClose) closeLightbox();
  });
  lbClose.addEventListener('click', closeLightbox);
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });

  // Execução inicial
  attachImageClickHandlers();

  // Se futuramente imagens forem adicionadas dinamicamente, re-anexe handlers
  // (você pode chamar attachImageClickHandlers() depois de inserir imagens dinamicamente)
</script>
